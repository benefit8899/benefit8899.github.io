<!DOCTYPE html>
<html>

<head>
	<title>Calendar</title>
	<link rel="stylesheet" type="text/css" href="styles/style.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
</head>

<body onload="onLoad()">
	<div id="container">
		<div class="datePicker" id="datePicker">
			<div class="input-group">
				<input type="text" class="form-control" name="dateSelected" id="dateSelected">
				<span class="input-group-addon info" onclick="inputClick()"><span class="glyphicon glyphicon-calendar"></span></span>
			</div>
		</div>

	</div>
	<script src="js/myCalendar.js"></script>
</body>

</html>
